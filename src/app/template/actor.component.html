<input type="text" id="actorIdInput" value="" placeholder="Search by actorId" #actorIdInput/>
<input type="button" value="Enter" (click)="searchActorById(actorIdInput.value)"/>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width: 1000px;">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let actor">{{actor.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let actor">{{actor.name}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="actorColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: actorColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 50, 100]" showFirstLastButtons aria-label="Select page"
        (page)="nextPage($event)">
    </mat-paginator>
</div>
