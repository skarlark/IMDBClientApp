<input type="text" id="movieIdInput" value="" placeholder="Search by movieId" #movieIdInput/>
<input type="button" value="Enter" (click)="searchMovieById(movieIdInput.value)"/>

<input type="text" id="movieNameWildCard" value="" placeholder="Search by Name wildCard" #movieNameWildCard/>
<input type="button" value="Enter" (click)="searchMovieByNameWildCard(movieNameWildCard.value)"/>

<input type="text" id="actorId" value="" placeholder="Search by ActorId" #actorId/>
<input type="button" value="Enter" (click)="searchMovieByActorId(actorId.value)"/>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width: 1000px;">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let movie">{{movie.id}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let movie">{{movie.title}}</td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let movie">{{movie.year}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="movieColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: movieColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 50, 100]" showFirstLastButtons aria-label="Select page"
        (page)="nextPage($event)">
    </mat-paginator>
</div>
